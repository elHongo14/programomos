    <div class="dashboard">
        <div class="profileCard">
            <img src="./assets/images/defaultUser.jpg" alt="">
            <div class="userInfo">
                <div>Usuario anónimo</div>
                <div class="loginBtn" onclick="window.location.reload()">
                    <button>Acceder</button>
                </div>
            </div>
        </div>
        <div class="dashActions">
            <a href=""><label for="">Novedades</label></a>
            <a href=""><label for="">Destacados</label></a>
            <a href=""><label for="">Ajustes</label></a>
        </div>
    </div>
    <div class="columns">
        <div class="mainColumn">
            <div class="memes" id="memes"></div>
                <template id="meme">
                    <div class="memeCard">
                        <div class="memeContent">
                            <img class="memeImg" src="" alt="">
                            <div class="memeActions">
                                <div class="tooltip">
                                    <button class="likeBtn" id="likeBtn" onclick="likeAction()"><ion-icon name="heart"></ion-icon></button>

                            </div>

                        </div>
                    </div>
                </template>
                <div class="refresh">
                    <button class="refreshBtn" onclick="window.location.reload()"><ion-icon name="refresh-outline"></ion-icon></button>
                </div>
        </div>
        <div class="comments">
            <div class="commentText">No hay comentarios para mostrar.</div>
            <div class="commentBox">
                <input type="text" placeholder="Escribe un comentario..." name="" id="">
                <button>Comentar</button>
            </div>
        </div>
    </div>
